        transition: 125ms;

        background-color: #111;

        border-radius: 5px;
        padding-bottom: 5px;
        margin-bottom: 5px;
        transition: 125ms;
      }

      input::placeholder {
        color: #ff0;
      }

      input:focus::placeholder {
        color: #ff0;
      }

      input:hover::placeholder {
        color: #ff0;
      }

      input:focus::placeholder {
        color: #ff0;
      }

      input::placeholder {
        color: #ff0;
      }

      @keyframes rgb {
        0% {
          color: rgb(255, 0, 0);
        }

          color: rgb(255, 127, 0);

  <body>
    <h1>Spotify Gold API</h1>
    <p>Connecting...</p><br><br>

    <h3><a href="https://github.com/antonionavarro04/Spotify-Gold" target="_blank">Github Repo</a></h3>
    <h3><a href="https://github.com/users/antonionavarro04/projects/1" target="_blank">Github Project</a></h3>

    <input type="text" id="searchLink" placeholder="Enter the YouTube link" />
    <input type="text" id="searchId" placeholder="Enter the YouTube id" />

    <h1 class="name">Antonio Navarro</h1>
    <h1 class="version">ALPHA | Jeray Putero</h1>
  </body>

  <script>
    // Get the search input
    let searchLink = document.querySelector("#searchLink");
    let searchId = document.querySelector("#searchId");

    // Redirect to /music/{id}
    searchLink.addEventListener("keyup", (e) => {
      if (e.keyCode === 13) {
        // Video Id it's just the value next to 
        let videoId = searchLink.value.split("youtu.be/")[1];
        videoId = videoId.split("?")[0];
        console.log(videoId);
        window.location.href = "/music/" + videoId;
      }
    });

    searchId.addEventListener("keyup", (e) => {
      if (e.keyCode === 13) {
        window.location.href = "/music/" + searchId.value;
      }
    });
  </script>

  <script>
    setInterval(() => {
      let time = new Date();
      let formattedTime =
        time.getFullYear() +
        "-" +
        (time.getMonth() + 1 < 10
          ? "0" + (time.getMonth() + 1)
          : time.getMonth() + 1) +
        "-" +
        (time.getDate() < 10 ? "0" + time.getDate() : time.getDate()) +
        " | " +
        (time.getHours() < 10 ? "0" + time.getHours() : time.getHours()) +
        ":" +
        (time.getMinutes() < 10 ? "0" + time.getMinutes() : time.getMinutes()) +
        ":" +
        (time.getSeconds() < 10 ? "0" + time.getSeconds() : time.getSeconds());

      document.querySelector("p").innerHTML = formattedTime;

      // Print the time to the document, each second
      document.querySelector("p").innerHTML = formattedTime;
    }, 1000);
  </script>
